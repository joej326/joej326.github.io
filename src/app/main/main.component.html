


<div class="main">
  <div class="container-main">
    <h1 *ngIf="status !== 'success'">Who's that Pok√©mon?</h1>
    <h1 *ngIf="status === 'success'">It's {{ displayedPokemon?.name | titlecase }}!</h1>
    <div [style.visibility]="status === 'failure' ? 'visible' : 'hidden'" class="statuses">
      <!-- <h2 *ngIf="status === 'success'" class="success">SUCCESS!</h2> -->
      <h2 class="failure">FAILURE! x {{ failedTimes }}</h2>
    </div>
    <div class="image">
      <img [style.filter]="correctSubmit ? 'unset' : 'brightness(0%)'" [src]="displayedPokemon?.sprites?.front_default" alt="">
    </div>
    <!-- <p>{{pokemon?.id}}</p> -->
    <!-- <p>{{pokemon?.name | titlecase}}</p> -->
    <div class="choices-container form-check">
      <div *ngFor="let choice of choices" class="input-and-label">
        <input (click)="handleChoice(choice.id)" class="form-check-input" type="radio" name="choice" [id]="choice?.id">
        <label class="form-check-label" [for]="choice?.id">&nbsp;&nbsp;{{ choice?.name | titlecase }}</label>
      </div>
    </div>
    <button *ngIf="status !== 'success'" (click)="handleSubmit()" type="button" class="btn btn-primary" [style.cursor]="choiceMade ? 'unset' : 'not-allowed'" [disabled]="!choiceMade">Choose</button>
    <button *ngIf="status === 'success'" (click)="handleReset()" type="button" class="btn btn-primary">Reset</button>
  </div>
</div>
